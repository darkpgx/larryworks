  <script>
var people = [{name:"song", age:25},
              {name:"Eva", age:90},
              {name:"billa", age: 2}];

$(document).ready(function(){
  for (var i =0; i < people.length; i++) {
    (function(age){
      var h1 = $("<h1>", {text: people[i].name});
      h1.click(function(){
        alert(age);
      })
      $('div').append(h1);    
    })(people[i].age)
  };
});
</script>
