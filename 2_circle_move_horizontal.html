<head>
  <title>JS Bin</title>

<style id="jsbin-css">
div {
  background-color:blue;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
</style>
</head>
<body>
  <div></div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
function animatethis() {
  var actionMargin = moveRight ? "+=" : "-=";
  moveRight = !moveRight;
  targetElement$.animate(
    { marginLeft: actionMargin + (window.innerWidth-110) + "px" },
    { duration: speed, complete: animatethis }
  );
};

var targetElement$ = $('div');
var moveRight = true
var speed = 5000;
animatethis(); // starts with positive
</script>
</body>
