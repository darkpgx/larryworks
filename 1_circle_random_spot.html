<head>
  <title>JS Bin</title>

<style id="jsbin-css">
div {
  background-color:blue;
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
</style>
</head>
<body>
  <div></div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
$(document).ready(function() {
  $('div').click(function(){
    var moveh = Math.random() * (window.innerWidth - 110);
    var movev = Math.random() * (window.innerHeight-110);
    $(this).css('margin-left', moveh);
    $(this).css('margin-top', movev);
  });
});
</script>
</body>
</html>
